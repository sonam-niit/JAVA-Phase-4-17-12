<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>List Demo</h1>
    <ul class="list-group">
        <li class="list-group-item active">HTML</li>
        <li class="list-group-item list-group-item-primary">CSS</li>
        <li class="list-group-item disabled">JavaScript</li>
        <li class="list-group-item list-group-item-secondary">Core JAVA</li>
        <li class="list-group-item list-group-item-danger">Advance JAVA</li>
        <li class="list-group-item list-group-item-success">Springboot</li>
        <li class="list-group-item list-group-item-info">MYSQL</li>
    </ul>
    <div class="row">
        <button class="btn btn-primary" type="reset">Reset</button>
        <button class="btn btn-warning" type="reset">Reset</button>
    </div>
    <div class="row">
        <button class="btn btn-primary btn-block" type="Submit">Reset</button>
    </div>
    <div class="row">
        <button class="btn btn-outline-primary" type="reset">Reset</button>
        <button class="btn btn-outline-warning" type="reset">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
