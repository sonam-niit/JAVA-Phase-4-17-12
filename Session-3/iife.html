<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>

<body>
    <script>
        (function(){
            console.log("This is my IIFE Function")
        })(); //calling function

        const empId= (function(){
            let count=0;
            return function(){
                ++count;
                return "emp"+count;
            }
        })();

        console.log("List of employees")
        console.log(empId());
        console.log(empId());
        console.log(empId());
        console.log(empId());
    </script>
</body>

</html>
