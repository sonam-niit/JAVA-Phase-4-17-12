<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str= "Hello World";
        console.log("Character at Index 3: "+str.charAt(3));
        console.log("concat: "+str.concat("Good Morning"));
        console.log("String Length"+str.length) //length is property
        console.log("Replace :"+str.replace("World","Everyone"))
        console.log("StartsWith: "+str.startsWith("H"))
        console.log("Includes: "+str.includes("llo"));
        console.log("Slice: "+str.slice(1,4));
        console.log("UpperCase: "+str.toUpperCase())

    </script>
</body>
</html>
