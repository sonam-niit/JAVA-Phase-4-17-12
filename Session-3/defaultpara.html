<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Default Parameter</h1>
    <script>
        function simpleIntrest(principle,rateOfIntrest=6.5, noOfYears=3){

            return (principle * rateOfIntrest * noOfYears)/100;
        }

        console.log("Simple Intrest is: "+ simpleIntrest(5000));
        console.log("Simple Intrest is: "+ simpleIntrest(5000,7));
        console.log("Simple Intrest is: "+ simpleIntrest(5000,7.1,5));
    </script>
</body>
</html>
