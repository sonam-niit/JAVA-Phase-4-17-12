<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        //simple function without any para, which is not returning anything
        //function Defination
        function print(){
            console.log("Hello World");
        }
        function add(a,b){
            return a+b;
        }
        //another way to write a function cube is the name of function
        var cube = function(n){
            return n*n*n;
        }
        //function Calling
        print();
        console.log("Result: "+add(23,34));
        console.log("Cube: "+ cube(5))
    </script>
</body>
</html>
