(<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const welcome=( () => console.log("Welcome"))(); //IIFE Arrow
        const add = (a,b) => a+b //i will return an addition
        const multi = (a,b) => a*b;
        const display= (a,b) =>{
            let num1= a+b;
            let num2= a-b;
            return num1+num2;
        }

        //welcome();
        console.log("Addition: "+add(2,3));
        console.log("Multi: "+multi(2,3));
        console.log("display: "+display(2,3));
    </script>
</body>
</html>
