<div class="container">
  <h1>App Component (Parent Component)</h1>
  The Message came from child component {{cdata}}
  <br><br>
  Enter message: <input type="text" #ptext (keyup)="0"/>

  <!-- passing data to child component-->
  <app-child [pdata]="ptext.value" (cevent)="cdata=$event"></app-child>
</div>
