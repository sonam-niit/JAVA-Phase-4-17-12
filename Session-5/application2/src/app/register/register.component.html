<h1 class="bg-warning">Registration Form</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{'is-invalid':submitted && f['firstName'].errors}">
                <div *ngIf="submitted && f['firstName'].errors">
                    <div *ngIf="submitted && f['firstName'].errors['required']">
                        FirstName should not be empty
                    </div>
                   
                </div>
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{'is-invalid':submitted && f['lastName'].errors}">
                <div *ngIf="submitted && f['lastName'].errors">
                    <div *ngIf="submitted && f['lastName'].errors['required']">
                        LastName should not be empty
                    </div>
                   
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid':submitted && f['email'].errors}">
                <div *ngIf="submitted && f['email'].errors">
                    <div *ngIf="submitted && f['email'].errors['required']">
                        email should not be empty
                    </div>
                    <div *ngIf="submitted && f['email'].errors['email']">
                        Invalid Email Id
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid':submitted && f['password'].errors}">
                <div *ngIf="submitted && f['password'].errors">
                    <div *ngIf="submitted && f['password'].errors['required']">
                        Password should not be empty
                    </div>
                    <div *ngIf="submitted && f['password'].errors['minlength']">
                        Password must be 8 characters long
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
