<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container mt-3">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="input1">First Name</label>
                    <input type="text" class="form-control" id="input1" placeholder="Enter First Name" required />
                
                    <div class="invalid-feedback">
                        FirstName cannot be Empty
                    </div>
                
                </div>
                <div class="col-md-4 mb-3">
                    <label for="input2">Last Name</label>
                    <input type="text" class="form-control" id="input3" placeholder="Enter Last Name" required />
                    
                    <div class="invalid-feedback">
                        Last Name cannot be Empty
                    </div>
                
                </div>
                <div class="col-md-4 mb-3">
                    <label for="input3">UserName</label>
                    <input type="text" class="form-control" id="input3" placeholder="Enter User Name" required />
                    <div class="invalid-feedback">
                        User Name cannot be Empty
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="input4">City</label>
                    <input type="text" class="form-control" id="input4" placeholder="Enter City" required />
                
                    <div class="invalid-feedback">
                        City cannot be Empty
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="input5">State</label>
                    <input type="text" class="form-control" id="input5" placeholder="Enter State" required />
                    <div class="invalid-feedback">
                        State cannot be Empty
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="input6">ZipCode</label>
                    <input type="text" class="form-control" id="input6" placeholder="Enter Zipcode" required />
                
                    <div class="invalid-feedback">
                        ZipCode cannot be Empty
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="input7">Disabled Input</label>
                    <input type="text" class="form-control" id="input7" placeholder="Enter Zipcode" required disabled />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2">
                    <p>Where did you find Us?</p>
                </div>
                <div class="col-md-10">
                    <div class="form-check form-check-inline">
                        <label for="input8" class="form-check-label">Instagram</label>
                        <input type="checkbox" class="form-check-input" id="input7" />
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="input9" class="form-check-label">LinkedIn</label>
                        <input type="checkbox" class="form-check-input" id="input9" />
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="input10" class="form-check-label">Facebook</label>
                        <input type="checkbox" class="form-check-input" id="input10" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="input11" required>
                        <label for="input11">Agree Terms & Conditions</label>

                        <div class="invalid-feedback">
                            You must agree the terms and conditions
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit Form</button>
        </form>
    </div>
    <script>
         (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName("needs-validation");
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function () {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false)
                })
            }, false)
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
